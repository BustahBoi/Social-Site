<div class="container rounded">
    <div class="topic-head">
        <h2>##dbtopictitle##</h2>
    </div>
    <hr>
    <div class="topic-content">
        <h4><small>##dbtopiccontent##</small></h4>
    </div>
    <div class="topic-post">
        ||topicTableMain||
    </div>
    <div class="container">
        <h4>##topicpost##</h4>
        <form method="POST">
            <div class="form-group row">
                <label for="post-content" class="col-2 col-form-label">##topicpostcontent##</label>
                <div class="col-10">
                    <textarea class="form-control" type="textarea" id="post-content" name="post-content" rows="5"></textarea>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <button type="submit" class="btn btn-primary col-lg-4">##submit##</button><br>
            </div>
        </form>
    </div>
</div>
