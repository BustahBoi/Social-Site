<div class="container">
    <h2>##register##</h2>
    <form action=".\main.php?page=login" method="POST">
        <div class="form-group">
            <label for="username" class="col-2 col-form-label">##username##</label>
            <input class="form-control" type="text" id="username" name="register-username" autocomplete="off" required minlength="6" maxlength="20" pattern="[^\s]+" title="Please only use alphanumeric characters">
        </div>
        <div class="form-group">
            <label for="password" class="col-2 col-form-label">##password##</label>
            <input class="form-control" type="password" id="password" name="register-password" autocomplete="off" required minlength="6" maxlength="20">
        </div>
        <button type="submit" class="btn btn-primary">##register##</button><br>
        <small id="emailHelp" class="form-text text-muted">##haveaccount##? <a href=".\main.php?page=login">##login##</a></small>
    </form>
</div>
