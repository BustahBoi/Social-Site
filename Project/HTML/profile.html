<form action='.\main.php?page=user&userId=##userhtml##' method='POST'>
    <div class='form-group row'>
        <label for='location' class='col-2 col-form-label'>##location##</label>
        <div class='col-10'>
            <input class='form-control' type='text' id='location' name='profile-location' required>
        </div>
    </div>
    <div class='form-group row'>
        <label for='picture' class='col-2 col-form-label'>##pichtml##</label>
        <div class='col-10'>
            <input class='form-control' type='text' id='picture' name='profile-picture' required>
        </div>
    </div>
    <div class='form-group row'>
        <label for='motto' class='col-2 col-form-label'>##motto##</label>
        <div class='col-10'>
            <input class='form-control' type='text' id='motto' name='profile-motto' required>
        </div>
    </div>
    <div class='form-group row'>
        <label for='aboutme' class='col-2 col-form-label'>##aboutme##</label>
        <div class='col-10'>
            <textarea class='form-control' type='textarea' id='aboutme' name='profile-aboutme' rows='5' required></textarea>
        </div>
    </div>
    <div class='col-lg-6 text-center'>
        <button type='submit' class='btn btn-primary col-lg-4'>##submit##</button><br>
    </div>
</form>
