<div class="container">
    <h2>##login##</h2>
    <form action=".\main.php?page=login" method="POST">
        <div class="form-group">
            <label for="username" class="col-2 col-form-label">##username##</label>
            <input class="form-control" type="text" id="username" name="login-username" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password" class="col-2 col-form-label">##password##</label>
            <input class="form-control" type="password" id="password" name="login-password" autocomplete="off" required minlength="6" maxlength="20">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="login-remember"> ##remember##</label>
        </div>
        <button type="submit" class="btn btn-primary">##login##</button><br>
        <small id="emailHelp" class="form-text text-muted">##noaccount##? <a href=".\main.php?page=register">##register##</a></small>
    </form>
</div>
